<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js dom counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="counter_warpper">
        <button type="button" id="increment" class="btn"><p>+</p></button>
        <h1 id="number">0</h1>
        <button type="button" id="decrement" class="btn" disabled><p>-</p></button>
    </div>
    <div class="rest">
        <button type="button" id="restart" class="btn">
            <p>Restart</p>
        </button>
    </div>
    <h3 style="text-align: center;" >Limit Number : 10</h3>
    <script src="js/script.js"></script>
</body>
</html>
